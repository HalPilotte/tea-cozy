<!DOCTYPE html>
<html>
  <head>
    <title>Tea-Cozy</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="flex-container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy">
        <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured-tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
        </nav>
      </div>
    </header>
    <div class="main">
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our MIssion</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id="featured-tea">
          <h2>Tea of The Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        <div class="flex-container items">
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz Tea">
            <span>Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Doughnut">
            <span>Seasonal Doughnut</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
